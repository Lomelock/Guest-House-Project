<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices and Availability</title>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            color: #222;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 30px 24px;
        }
        h1 {
            color: #2d6a4f;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            padding: 14px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        th {
            background: #f1f3f2;
            color: #2d6a4f;
        }
        .available {
            color: #40916c;
            font-weight: 600;
        }
        .unavailable {
            color: #d90429;
            font-weight: 600;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Prices &amp; Availability</h1>
        <table>
            <tr>
                <th>Room Type</th>
                <th>Price per Night</th>
                <th>Availability</th>
            </tr>
            <tr>
                <td>Single Room</td>
                <td>$40</td>
                <td class="available">Available</td>
            </tr>
            <tr>
                <td>Double Room</td>
                <td>$65</td>
                <td class="available">Available</td>
            </tr>
            <tr>
                <td>Family Suite</td>
                <td>$110</td>
                <td class="unavailable">Fully Booked</td>
            </tr>
            <tr>
                <td>Deluxe Cottage</td>
                <td>$150</td>
                <td class="available">Available</td>
            </tr>
        </table>
        <p>For up-to-date availability or to make a reservation, please <a href="mailto:info@touristhaven.com">contact us</a>.</p>
        <a class="back-link" href="index.html">&larr; Back to Home</a>
    </div>
</body>
</html>
