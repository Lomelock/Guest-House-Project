<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices and Availability</title>
    <link rel="icon" type="image/png" href="file_00000000a1c8622fa567ee363f80a636.png">
    <style>
  .pricing-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  .pricing-card {
    background: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .pricing-card:hover {
    transform: translateY(-5px);
  }

  .pricing-card h3 {
    margin-bottom: 10px;
    color: #333;
  }

  .pricing-card p {
    font-size: 16px;
    margin-bottom: 15px;
    color: #666;
  }

  .price {
    font-size: 24px;
    font-weight: bold;
    color: #007b5e;
  }
</style>

<div class="pricing-container">
  <div class="pricing-card">
    <h3>Full Board (FB)</h3>
    <p>Room with breakfast, lunch & dinner</p>
    <div class="price">$60</div>
  </div>

  <div class="pricing-card">
    <h3>Bed & Breakfast (B&B)</h3>
    <p>Room with breakfast</p>
    <div class="price">$45</div>
  </div>

  <div class="pricing-card">
    <h3>Bed Only (Room Only)</h3>
    <p>Room without meals</p>
    <div class="price">$40</div>
  </div>
</div>
</head>
